<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>White City Weapons</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>White City Weapons</h1>

<div class="controls">
  <select id="tierSelect">
    <option>Test Drops</option>
    <option selected>Tier 1</option>
    <option>Tier 1.5</option>
    <option>Tier 2</option>
    <option>Refill</option>
  </select>
  <button id="spinBtn">Randomize</button>
  <span id="status">Ready</span>
</div>

<div class="rollArea">
  <div class="marker"></div>
  <div class="mask">
    <div id="strip" class="strip"></div>
  </div>
</div>

<h2>Your Drops</h2>
<div id="drops" class="drops"></div>

<script src="script.js"></script>
</body>
</html>
