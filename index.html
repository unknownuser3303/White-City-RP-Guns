<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>White City Weapons</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background theme layers -->
  <div class="bg">
    <div class="bgLogo"></div>
    <div class="bgVignette"></div>
    <div class="bgNoise"></div>
  </div>

  <div class="app">
    <!-- LEFT SIDEBAR -->
    <aside class="sidebar">
      <div class="brandCard">
        <img class="brandLogo" src="images/white-city-logo.png" alt="White City Chicago" />
        <div class="brandText">
          <div class="brandTitle">WHITE CITY</div>
          <div class="brandSub">CHICAGO • V2</div>
        </div>
      </div>

      <div class="panel">
        <div class="panelTitle">Randomize</div>
        <div class="panelBody">
          <label class="miniLabel" for="tierSelect">Choose Tier</label>
          <select id="tierSelect" class="uiSelect">
            <option>Test Drops</option>
            <option selected>Tier 1</option>
            <option>Tier 1.5</option>
            <option>Tier 2</option>
            <option>Refill</option>
          </select>

          <button id="spinBtn" class="uiBtn primary">Randomize</button>
          <div id="status" class="statusText">Ready.</div>
        </div>
      </div>

      <div class="panel">
        <div class="panelTitle">Show Weapons</div>
        <div class="panelBody">
          <button id="showT1Btn" class="uiBtn">Show T1 Guns</button>
          <button id="showT15Btn" class="uiBtn">Show T1.5 Guns</button>
          <button id="showT2Btn" class="uiBtn">Show T2 Guns</button>
          <button id="showAllBtn" class="uiBtn ghost">Show All</button>
        </div>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <header class="topHeader">
        <div class="topTitle">
          <span class="topTitleMain">White City Weapons</span>
          <span class="topTitleSub">Tiered drop randomizer</span>
        </div>
      </header>

      <!-- ROLL AREA -->
      <section class="rollArea">
        <div class="marker"></div>
        <div class="mask">
          <div id="strip" class="strip"></div>
        </div>
      </section>

      <section class="section">
        <h2 class="h2">Your Drops</h2>
        <div id="drops" class="grid"></div>
      </section>

      <section class="section">
        <div class="row">
          <h2 class="h2">All Weapons</h2>
          <input id="search" class="search" placeholder="Search..." />
        </div>
        <div id="allWeapons" class="grid"></div>
      </section>

      <div class="footer">White City Chicago V2 • Hosted on GitHub Pages</div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
