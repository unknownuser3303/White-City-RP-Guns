<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White City Weapons</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>White City Weapons</h1>
    <p>Weapon stats & tiers</p>
  </header>

  <input type="text" id="search" placeholder="Search weapons...">

  <button id="randomBtn">Random Weapon</button>
  <div id="randomResult"></div>

  <div id="multiRandom">
    <input type="number" id="randomCount" min="1" value="3">
    <button id="multiRandomBtn">Randomize Weapons</button>
  </div>
  <div id="multiRandomResult"></div>

  <div id="weapons" class="weapon-grid"></div>

  <footer>
    <p>Hosted on GitHub Pages</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
<div id="tierRandomizer">
  <label for="tierSelect">Choose Tier:</label>
  <select id="tierSelect">
    <option value="Test Drops">Test Drops</option>
    <option value="Tier 1">Tier 1</option>
    <option value="Tier 1.5">Tier 1.5</option>
    <option value="Tier 2">Tier 2</option>
    <option value="Refill">Refill</option>
  </select>
  <button id="spinBtn">Spin</button>
  <div id="spinResult"></div>
</div>
