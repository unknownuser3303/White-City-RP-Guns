<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Windy City Weapons</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>Windy City Weapons</h1>
    <p>Tiered drop randomizer</p>
  </header>

  <main class="wrap">

    <section class="panel">
      <h2 class="panel-title">Randomize</h2>

      <div class="controls">
        <label for="tierSelect">Choose Tier:</label>
        <select id="tierSelect">
          <option value="Test Drops">Test Drops (2 guns, S/A)</option>
          <option value="Tier 1">Tier 1 (4 guns, S/A + low luck B)</option>
          <option value="Tier 1.5">Tier 1.5 (4 guns, F/B)</option>
          <option value="Tier 2">Tier 2 (6 guns, all tiers)</option>
          <option value="Refill">Refill (1 gun, all tiers)</option>
        </select>

        <button id="randomizeBtn">Randomize</button>
      </div>

      <div class="drops-title">Your drops</div>
      <div id="dropResult" class="drops-grid"></div>
      <div id="status" class="status"></div>
    </section>

    <section class="panel">
      <h2 class="panel-title">All Weapons</h2>
      <input id="search" class="search" type="text" placeholder="Search weapons..." />
      <div id="weapons" class="weapon-grid"></div>
    </section>

  </main>

  <footer class="site-footer">
    <p>Hosted on GitHub Pages</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
