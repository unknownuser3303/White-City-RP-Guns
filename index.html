<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White City Guns</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>White City Guns</h1>
    <p>Weapon stats & tiers</p>
  </header>

  <input type="text" id="search" placeholder="Search weapons...">

  <button id="randomBtn">Random Weapon</button>
  <div id="randomResult"></div>

  <div id="multiRandom">
    <input type="number" id="randomCount" min="1" value="3">
    <button id="multiRandomBtn">Randomize Weapons</button>
  </div>
  <div id="multiRandomResult"></div>

  <div id="weapons" class="weapon-grid"></div>

  <footer>
    <p>Hosted on GitHub Pages</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
